<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="container">
    <div class="pt-5">
        <div class="row border-radius mt-md-5 mt-0">
            <div class="col-6 col-md-6 border-radius d-md-block d-none bg-white">
                <div class="h-100 d-flex">
                    <div class="align-self-center "><img src="img/img-left-login.png" class="img-fluid border-radius"></div>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="max-width mx-auto">
                    <form method="post" action="">
                        <div class="border-radius right-form">
                            <div class="mx-4">
                                <div class="pt-md-5 pt-3">
                                    <h1 class="fw-bold text-primary text-center mb-md-5 mb-3">Login</h1>
                                </div>
                                <div class="form-floating my-4">
                                    <input type="email" name="email" class="form-control border-radius" id="floatingInput"
                                           placeholder="name@example.com">
                                    <label for="floatingInput">Email</label>
                                </div>
                                <div class="form-floating">
                                    <input type="password" name="password" class="form-control border-radius" id="floatingPassword"
                                           placeholder="Password">
                                    <label for="floatingPassword">Mật Khẩu</label>
                                </div>
                                <div class="mt-3">
                                    <input type="checkbox"><span> Lưu tài khoản</span>
                                </div>
                                <div class="mt-3">
                                    <a href="#" class="text-decoration-none">Bạn quên mật khẩu?</a>
                                </div>
                                <div class="py-3">
                                    <a href="#"  class="text-decoration-none">Bạn chưa có tài khoản?</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="./node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</html>
